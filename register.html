<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MotorPH — Register</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--red:#c62828;--white:#fff;--muted:#7a7a7a;font-family:Inter,system-ui,Arial;}
  body{margin:0;background:#f5f5f6;display:flex;align-items:center;justify-content:center;height:100vh}
  .phone{width:380px;max-width:96vw;border-radius:28px;overflow:hidden;background:var(--white);box-shadow:0 18px 50px rgba(0,0,0,.12)}
  header{background:linear-gradient(90deg,var(--red),#a21818);color:white;padding:14px}
  .container{padding:16px}
  input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #eee;margin-bottom:10px}
  button{width:100%;padding:12px;border-radius:10px;background:var(--red);color:white;border:0;font-weight:600}
  .muted{font-size:13px;color:var(--muted)}
</style>
</head>
<body>
  <div class="phone">
    <header><div style="font-weight:700">Register — MotorPH</div></header>
    <div class="container">
      <div class="muted">Register with Employee ID and Full Name. Fill other fields for profile.</div>
      <input id="eid" placeholder="Employee ID (e.g. E1234)" />
      <input id="fullname" placeholder="Full name" />
      <input id="email" placeholder="Email (optional)" />
      <input id="phone" placeholder="Phone (optional)" />
      <input id="position" placeholder="Position" />
      <input id="department" placeholder="Department" />
      <input id="age" placeholder="Age" />
      <input id="status" placeholder="Marital Status" />
      <input id="salary" placeholder="Monthly Salary (PHP) - e.g. 30000" type="number" />
      <button id="reg-btn">Register</button>
      <div style="margin-top:12px;text-align:center"><a href="index.html">Back to Login</a></div>
    </div>
  </div>

<script>
function getUsers(){ return JSON.parse(localStorage.getItem('mp_users')||'[]'); }
document.getElementById('reg-btn').addEventListener('click', () => {
  const eid=document.getElementById('eid').value.trim();
  const name=document.getElementById('fullname').value.trim();
  const email=document.getElementById('email').value.trim();
  const phone=document.getElementById('phone').value.trim();
  const salary=Number(document.getElementById('salary').value) || 0;
  if(!eid || !name) return alert('Employee ID and Full name are required.');
  const users=getUsers();
  if(users.find(u=>u.employeeId===eid)) return alert('Employee ID already exists.');
  const user = { employeeId: eid, name, email, phone, salary, schedule: {start:'09:00', end:'18:00', days:['Mon','Tue','Wed','Thu','Fri']}, createdAt: new Date().toISOString() };
  users.push(user);
  localStorage.setItem('mp_users', JSON.stringify(users));
  alert('Registered successfully. Use your Employee ID to login.');
  location.href = 'index.html';
});
</script>
</body>
</html>
