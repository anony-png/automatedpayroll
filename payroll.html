<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MotorPH — Payroll</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<!-- jsPDF used for PDF generation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  :root{--red:#c62828;--muted:#777;font-family:Inter,system-ui}
  body{margin:0;background:#f5f5f6;display:flex;align-items:center;justify-content:center}
  .phone{width:380px;max-width:96vw;border-radius:28px;background:white;box-shadow:0 18px 40px rgba(0,0,0,.08);overflow:hidden}
  header{background:linear-gradient(90deg,var(--red),#a21818);color:white;padding:14px}
  .content{padding:14px}
  .payslip{padding:10px;border-radius:10px;border:1px solid #faf0f0;margin-bottom:8px;display:flex;justify-content:space-between}
  .muted{color:var(--muted);font-size:13px}
  button{padding:10px;border-radius:8px;border:0;background:var(--red);color:white}
</style>
</head>
<body>
  <div class="phone">
    <header><div style="font-weight:700">Payroll Monitoring</div></header>
    <div class="content">
      <div class="muted">Review your payslips and deductions. Download payslip as PDF.</div>

      <div style="margin-top:12px">
        <div style="display:flex;gap:8px;margin-bottom:8px">
          <select id="month-select" style="flex:1;padding:8px;border-radius:8px;border:1px solid #eee"></select>
          <button id="gen-report">Generate</button>
        </div>

        <div id="payslips-list"></div>
      </div>

      <div style="margin-top:12px"><a href="dashboard.html">Back to Dashboard</a></div>
    </div>
  </div>

<script>
const { jsPDF } = window.jspdf;
function getSession(){ return JSON.parse(localStorage.getItem('mp_session')||'null'); }
function getUsers(){ return JSON.parse(localStorage.getItem('mp_users')||'[]'); }
function getAttendance(){ return JSON.parse(localStorage.getItem('mp_attendance')||'[]'); }
function getRequests(){ return JSON.parse(localStorage.getItem('mp_requests')||'[]'); }
function getPayslips(){ return JSON.parse(localStorage.getItem('mp_payslips')||'[]'); }

const session = getSession();
if(!session){ alert('Login required'); location.href='index.html'; }
if(session.role === 'admin'){ location.href='admin.html'; }

// Fill month select (last 6 months)
const monthSel = document.getElementById('month-select');
const now = new Date();
for(let i=0;i<6;i++){ const d = new Date(now.getFullYear(), now.getMonth()-i, 1); const val = d.toISOString().slice(0,7); monthSel.innerHTML += `<option value="${val}">${d.toLocaleString(undefined,{month:'long',year:'numeric'})}</option>`; }
monthSel.value = now.toISOString().slice(0,7);

function computePayslipFor(user, month){
  // month format YYYY-MM
  const attendance = getAttendance().filter(a => a.userId === user.employeeId && a.date.startsWith(month));
  const requests = getRequests().filter(r => r.userId === user.employeeId && r.type === 'leave' && r.status === 'approved' && r.date.startsWith(month));
  const totalWorkingDays = 22; // simple
  const salary = Number(user.salary) || 0;
  // count absent days (scheduled days without attendance and not approved leave)
  let absentDays = 0;
  // find all weekdays in that month (Mon-Fri only) - approximate by attendance records vs 22 standard
  // We'll compute absentDays = standardDays - presentDays - approvedLeaves
  const presentDays = attendance.filter(a=>a.clockIn && a.clockOut).length;
  const approvedLeaves = requests.length;
  absentDays = Math.max(0, totalWorkingDays - presentDays - approvedLeaves);
  // overtime total hours:
  const overtimeHours = attendance.reduce((s,a)=>s + (a.overtimeHours||0),0);
  // compute amounts:
  const basicPay = salary;
  const unpaidLeaveDeduction = Math.round((salary/totalWorkingDays) * absentDays);
  const hourly = salary / 160; // 40 hours * 4 weeks
  const overtimePay = Math.round(overtimeHours * hourly * 1.25);
  // simple tax: 10% (demo)
  const tax = Math.round(0.10 * basicPay);
  const net = Math.round(basicPay - tax - unpaidLeaveDeduction + overtimePay);
  return {
    month, basicPay, tax, unpaidLeaveDeduction, overtimePay, net, absentDays, presentDays, overtimeHours
  };
}

function render(){
  const users = getUsers();
  const me = users.find(u => u.employeeId === session.id);
  const data = computePayslipFor(me, monthSel.value);
  const list = document.getElementById('payslips-list');
  list.innerHTML = '';
  const el = document.createElement('div'); el.className='payslip';
  el.innerHTML = `<div>
    <div style="font-weight:700">${new Date(monthSel.value+'-01').toLocaleString(undefined,{month:'long',year:'numeric'})}</div>
    <div class="muted">Basic: ₱${data.basicPay} • Tax: ₱${data.tax}</div>
    <div class="muted">Absent Days: ${data.absentDays} • Overtime: ${data.overtimeHours} hrs</div>
  </div>
  <div style="text-align:right">
    <div style="font-weight:700">Net: ₱${data.net}</div>
    <button id="download" style="margin-top:8px">Download PDF</button>
  </div>`;
  list.appendChild(el);

  document.getElementById('download').addEventListener('click', () => {
    const doc = new jsPDF();
    doc.setFontSize(16);
    doc.text('MotorPH — Payslip', 14, 20);
    doc.setFontSize(12);
    doc.text(`Employee: ${me.name}`, 14, 30);
    doc.text(`Employee ID: ${me.employeeId}`, 14, 36);
    doc.text(`Period: ${new Date(monthSel.value+'-01').toLocaleString(undefined,{month:'long',year:'numeric'})}`, 14, 42);
    doc.text(`Basic Pay: ₱${data.basicPay}`, 14, 52);
    doc.text(`Tax: ₱${data.tax}`, 14, 58);
    doc.text(`Unpaid Leave Deduction: ₱${data.unpaidLeaveDeduction}`, 14, 64);
    doc.text(`Overtime Pay: ₱${data.overtimePay}`, 14, 70);
    doc.text(`Net Pay: ₱${data.net}`, 14, 82);
    doc.save(`payslip_${me.employeeId}_${monthSel.value}.pdf`);
  });
}

document.getElementById('gen-report').addEventListener('click', render);
render();
</script>
</body>
</html>
